<div class="header" role="banner">
	<f:if condition="{settings.skiplinks.enable}">
	<div id="skiplinks">
		<ol>
			<li><a href="#mainNavigation" class="sr-only sr-only-focusable" title="direkt zur Navigation springen">zur Navigation</a></li>
			<li><a href="#mainContent" class="sr-only sr-only-focusable" title="direkt zum Inhalt springen">zum Inhalt</a></li>
		</ol>
	</div>
	</f:if>
	<div class="headerBackground">
		<div class="container">
			<nav class="navbar navbar-expand-md navbar-light" role="navigation" id="mainNavigation">
				<f:cObject typoscriptObjectPath="lib.homelink"/>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<f:if condition="{settings.megamenu.enable}">
					<f:then>
				<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
					<ul class="mega navbar-nav">
						<f:cObject typoscriptObjectPath="lib.megaMenu"/>
					</ul>
				<f:if condition="{settings.search.enable}">
				<div class="navbar-nav ml-auto mb-3 mb-sm-0" >
					<div class="nav-item dropdown">
						<a cclass="nav-link dropdown-toggle" href="#" id="dropdownSearchButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="fa fa-search fa-lg"></i>
						</a>
						<div class="dropdown-menu dropdown-menu-right search" aria-labelledby="dropdownSearchButton">
							<f:cObject typoscriptObjectPath="lib.searchbox_html"/>
						</div>
					</div>
				</div>
				</f:if>
				</div>
					</f:then>
					<f:else>
				<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
					<ul class="nav navbar-nav">
					<f:cObject typoscriptObjectPath="lib.navbarBootstrap"/>
					</ul>
					<f:if condition="{settings.search.enable}">
					<div class="navbar-nav ml-auto mb-3 mb-sm-0" >
						<div class="nav-item dropdown">
							<a cclass="nav-link dropdown-toggle" href="#" id="dropdownSearchButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<i class="fa fa-search fa-lg"></i>
							</a>
							<div class="dropdown-menu dropdown-menu-right search" aria-labelledby="dropdownSearchButton">
								<f:cObject typoscriptObjectPath="lib.searchbox_html"/>
							</div>
						</div>
					</div>
					</f:if>
				</div>
					</f:else>
				</f:if>
			</nav>

		</div>

	</div>
</div>
