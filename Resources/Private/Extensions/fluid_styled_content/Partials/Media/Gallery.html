<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{data.layout}==10">
	<f:then>
		<div class="popup-gallery" data-ce-columns="{gallery.count.columns}" data-ce-images="{gallery.count.files}">
			<f:for each="{gallery.rows}" as="row">
				<div class="row">
					<f:for each="{row.columns}" as="column">
						<div class="col-12{f:if(condition:'{gallery.count.columns}==2',then:' col-sm-6')}{f:if(condition:'{gallery.count.columns}==3',then:' col-sm-4')}{f:if(condition:'{gallery.count.columns}==4',then:' col-sm-6 col-lg-3')}{f:if(condition:'{gallery.count.columns}==6',then:' col-sm-2')}">
						<f:if condition="{column.media}">
								<f:render partial="Media/Type" arguments="{file: column.media, dimensions: column.dimensions, data: data, settings: settings}" />
						</f:if>
						</div>
					</f:for>
				</div>
			</f:for>
		</div>
	</f:then>
	<f:else if="{data.layout}==11">
		<div class="singleImage">
			<f:for each="{gallery.rows}" as="row">
				<f:for each="{row.columns}" as="column">
					<f:if condition="{column.media}">
						<f:render partial="Media/Type" arguments="{file: column.media, dimensions: column.dimensions, data: data, settings: settings}" />
					</f:if>
				</f:for>
			</f:for>
		</div>
	</f:else>
	<f:else>
		<f:if condition="{gallery.rows}">
			<div class="ce-gallery{f:if(condition: data.imageborder, then: ' ce-border')}" data-ce-columns="{gallery.count.columns}" data-ce-images="{gallery.count.files}">
				<f:if condition="{gallery.position.horizontal} == 'center'">
					<div class="ce-outer">
						<div class="ce-inner">
				</f:if>
				<f:for each="{gallery.rows}" as="row">
					<div class="ce-row">
						<f:for each="{row.columns}" as="column">
							<f:if condition="{column.media}">
								<div class="ce-column">
									<f:render partial="Media/Type" arguments="{file: column.media, dimensions: column.dimensions, data: data, settings: settings}" />
								</div>
							</f:if>
						</f:for>
					</div>
				</f:for>
				<f:if condition="{gallery.position.horizontal} == 'center'">
			</div>
			</div>
		</f:if>
		</div>
</f:if>
</f:else>
</f:if>
</html>
